<h3>The Ticket Create Component</h3>
<mat-card>
  <form (submit)="onAddTicket(ticketForm)" #ticketForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required placeholder="Title" #title='ngModel'>
      <mat-error *ngIf="title.invalid">Empty title kusochibi</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput name="content" ngModel required placeholder="Content" #content='ngModel'></textarea>
      <mat-error *ngIf="content.invalid">Empty content kusochibi</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Ticket</button>
  </form>
</mat-card>
